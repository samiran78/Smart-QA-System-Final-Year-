<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }
    h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
    }
    .answer-box {
        margin-top: 20px;
    }
    .answer-box label {
        font-weight: bold;
    }
    .answer-box textarea {
        height: 150px;
        width: 100%;
        resize: none;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 10px;
        margin-top: 10px;
    }
</style>
</head>
<body>

    <div class="container">
        <h1>Answer</h1>
        <p><strong>Question:</strong> {{ question }}</p>
        <p><strong>Answer:</strong> {{ answer }}</p>
        <a href="{{ url_for('ask_question', model=model, file_path=file_path) }}">Ask another question</a>
        
    </div>

</body>
</html>
