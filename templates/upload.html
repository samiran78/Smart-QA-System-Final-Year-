<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Upload</title>
    <style>
        body {
            background: rgba(0,0,0,0.9);
            font-family: Arial, sans-serif;
            color: #ffffff;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .upload-form {
            position: relative;
            width: 500px;
            height: 200px;
            border: 4px dashed #fff;
            margin: 0 auto;
            cursor: pointer;
        }
        .upload-form p {
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 170px;
            color: #ffffff;
            margin: 0;
        }
        .upload-form input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }
        .upload-form button {
            margin: 20px 0;
            color: #fff;
            background: #16a085;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            outline: none;
        }
        .upload-form button:hover {
            background: #149174;
        }
        .upload-form button:active {
            background: #117A60;
        }
        .head {
            text-align: center;
            margin-bottom: 40px;
        }
        .head h1 {
            color: #ffffff;
            font-size: 36px;
        }
        .head p {
            color: #888;
        }
        .topnav {
            overflow: hidden;
            background-color: #222222;
            padding: 10px;
        }
        .topnav a {
            float: left;
            color: #cccccc;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .topnav a:hover {
            color: #ffffff;
        }
        .topnav-right {
            float: right;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            color: #ffffff;
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #222222;
        }
        footer a {
            color: #534bae;
            text-decoration: none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('form input[type="file"]').change(function() {
                var fileName = $(this).val().split('\\').pop();
                $('form p').text(fileName + " selected");
            });
        });
    </script>
</head>
<body>
    <div class="topnav">
        <a class="active" href="#home">Techno International Batanagar</a>
        <div class="topnav-right">
            <a href="#search">Reference Paper</a>
        </div>
    </div>
    <div class="head">
        <h1>Smart Question Answering System</h1>
        <p>Made By <a href="#">Group G7</a></p>
    </div>
    <div class="container">
        <form method="POST" enctype="multipart/form-data" action="/upload" class="upload-form">
            {{ form.hidden_tag() }}
            <input type="file" name="file">
            <p>Drag your files here or click in this area.</p>
            <button type="submit">Upload</button>
        </form>
    </div>
    <footer>
        <p>Created with <i class="fa fa-heart" style="color:#D64541;"></i> by <a href="#" target="_blank">Group G7</a></p>
    </footer>
</body>
</html>
